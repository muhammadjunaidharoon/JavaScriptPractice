<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreture App Using Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animatedText.css">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="button.css">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="waviy">
        <span style="--a:1">T</span>
        <span style="--i:2">E</span>
        <span style="--i:3">M</span>
        <span style="--i:4">P</span>
        <span style="--i:5">R</span>
        <span style="--i:6">E</span>
        <span style="--i:7">T</span>
        <span style="--i:8">U</span>
        <span style="--i:9">R</span>
        <span style="--i:10">E</span>
        <span style="--i:11">&nbsp;</span>
        <span style="--i:12">A</span>
        <span style="--i:13">P</span>
        <span style="--i:14">P</span>
    </div>

    <!-- <h1>tempreture App Using Javascript</h1> -->

    <form onsubmit="conditionCheck(); return false;" class="tempForm">
        <label for="temp"></label>
        <input type="text" id="temp" type="number" placeholder="Enter Tempreture...">

        <input type="submit" value="Check" class="checkButton">
    </form>

    <section>
        <h2 id = "result"></h2>
        <img id="myImage" src="" alt="" >
        <!-- <img id="your-image-id" src="" > -->
    </section>

    <script>
        function conditionCheck() {
            let temp=document.querySelector("#temp").value;

            var img = document.getElementById("myImage")

            if (temp>70) {
                document.querySelector("#result").innerHTML=
                    'الوداع';
                img.src ="./tempImages/inna-lillahi-wa-inna-ilayhi-rajiun.webp" 
            } else if (temp<70 && temp>39) {
                document.querySelector("#result").innerHTML=
                    'Heat Storke';
                img.src ="./tempImages/heatStroke.jpg" 
            } else if (temp<39 && temp>30){
                document.querySelector("#result").innerHTML=
                    'Hot Weather';
                img.src ="./tempImages/hotWeather.jpg" 
            } else if (temp<30 && temp>15){
                document.querySelector("#result").innerHTML=
                    'Pleasent Weather';
                img.src ="./tempImages/pleasentWeather.jpg" 
            } else if (temp<15 && temp>5){
                document.querySelector("#result").innerHTML=
                    'Cold Weather';
                img.src ="./tempImages/coldWeather.jpg" 
            } else if (temp <5 && temp>-25){
                document.querySelector("#result").innerHTML=
                    'Most Cold Weather';
                img.src ="./tempImages/mostColdest.webp" 
            } else if (temp<-25){
                document.querySelector("#result").innerHTML=
                    'Ice Age started';
                img.src ="./tempImages/iceAge.jpg" 
            }
        }

    </script>

    
</body>
</html>
