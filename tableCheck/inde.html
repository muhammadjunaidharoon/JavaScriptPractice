<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Multiply Table</title>
</head>
<body>

    <form onsubmit="checkTable(); return false;" class="inputForm">
        <label for="numberInput">Which Table you want?</label>
        <input id="numberInput" type="number" name="input" required>
        <br>
        <label for="multiplyTime">How much time to multiply?</label>
        <input id="multiplyTime" type="number" name="input">
        <br>
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        function checkTable(){
            document.querySelector("#result").innerHTML = ""
            let numberInput = +document.getElementById('numberInput').value;
            let multiplyTime = +document.getElementById('multiplyTime').value;

            if (multiplyTime==null || multiplyTime==""){
                multiplyTime=10;
            }

            if (numberInput==null || numberInput==""){
                document.querySelector("#result").innerHTML=`<h1> Input required</h1>`;
            } else {
                for (let i = 0; i < multiplyTime; i++) {
                    // console.log (numberInput + ' x = ' + numberInput * (i+1));
                    // console.log (`${numberInput} x ${i+1} = ${input * (i+1)} `);
                    document.querySelector("#result")
                        .innerHTML += `<h3> ${numberInput} x ${i+1} = ${numberInput * (i+1)} </h3> `;
                }
            }
        }
    </script>
</body>
</html>
